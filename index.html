<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="title__container">
      <h2 class="title">What the weather in the city?</h2>
      <form action="submit" class="container__input">
        <input
          type="text"
          name="query"
          placeholder="Add please city and click Submit to see the weather"
          class="container__text"
        />

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="container">
      <div class="js-weather"><div class="js-loader"></div></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
